<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="calculator">
            <div class="screen">
                <div class="equation-screen"></div>
                <div class="number-screen"></div>
            </div>
            <div class="buttons">
                <button id="clear">Clear</button>
                <button class="special" id="delete">Delete</button>
                <button class="functions" id="divide">÷</button>

                <button class="number" data-key="7">7</button>
                <button class="number" data-key="8">8</button>
                <button class="number" data-key="9">9</button>
                <button class="functions" id="multiply">x</button>

                <button class="number" data-key="4">4</button>
                <button class="number" data-key="5">5</button>
                <button class="number" data-key="6">6</button>
                <button class="functions" id="subtract">-</button>
                
                <button class="number" data-key="1">1</button>
                <button class="number" data-key="2">2</button>
                <button class="number" data-key="3">3</button>
                <button class="functions" id="add">+</button>
                
                <button class="special" id="negative">±</button>
                <button class="number" data-key="0">0</button>    
                <button class="special" id="decimal">.</button>
                <button class="functions" id="equals">=</button>
            </div>
        </div>

    </main>
    
    <script src="script.js"></script>
</body>
</html>
